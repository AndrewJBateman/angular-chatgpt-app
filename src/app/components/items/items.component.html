<h2>Items</h2>

<!-- Add Item Form -->
<form (submit)="addItem()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="newItem.name" name="name" required>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea class="form-control" id="description" [(ngModel)]="newItem.description" name="description" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Add Item</button>
</form>

<!-- Item List -->
<table class="table mt-4">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>
        <button class="btn btn-sm btn-primary" (click)="editItem(item)">Edit</button>
        <button class="btn btn-sm btn-danger" (click)="deleteItem(item.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Edit Item Form -->
<form *ngIf="editingItem" (submit)="saveItem()">
  <div class="form-group">
    <label for="edit-name">Name:</label>
    <input type="text" class="form-control" id="edit-name" [(ngModel)]="editingItem.name" name="name" required>
  </div>
  <div class="form-group">
    <label for="edit-description">Description:</label>
    <textarea class="form-control" id="edit-description" [(ngModel)]="editingItem.description" name="description" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <button class="btn btn-secondary" (click)="editingItem = null">Cancel</button>
</form>
